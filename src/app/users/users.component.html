<div class="row">
<div class="col-md-5">
    <h4>Create User</h4>
    <hr/>
    <div class="card card-body bg-light">
        <form class="form-horizontal">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <label>Middle Name</label>
                <input type="text" [(ngModel)]="middleName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Middle Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>Mobile No</label>
                <input type="text" [(ngModel)]="mobileNo" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mobile No">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Passsword</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Passsword">
            </div>
            <br/>
            <div class="form-group">
                <button class="btn btn-danger pull-right" type="reset" (click)="clearForm()">Clear</button> &nbsp;
                <button class="btn btn-primary pull-right" type="button" (click)="saveUser()">Save</button>
            </div>
        </form>
    </div>
    </div>
</div>


<div class="row" style="padding-top: 30px;">
<div class="col-md-12">
    <h4>List Users</h4>
    <hr/>
    <div class="card card-body bg-light">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Middle Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Mobile No</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of UserArray">
                    <th scope="row" title="{{user.userId}}">{{user.userId}}</th>
                    <td title="{{user.firstName}}">{{user.firstName}}</td>
                    <td title="{{user.middleName}}">{{user.middleName}}</td>
                    <td title="{{user.lastName}}">{{user.lastName}}</td>
                    <td title="{{user.mobileNo}}">{{user.mobileNo}}</td>
                    <td title="{{user.email}}">{{user.email}}</td>
                    <td>
                        <button class="btn btn-primary" title="Edit" (click)="setUpdate(user)">Edit</button>&nbsp;
                        <button class="btn btn-danger" title="Delete" (click)="removeUser(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
